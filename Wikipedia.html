<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia - Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/63/Wikipedia-logo.png" alt="Wikipedia Logo" class="logo">
            <h1>Iniciar Sesión</h1>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="johnsmith@ejemplo.com">
                
                <label for="password">Contraseña</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="********">
                    <i class="show-password">👁️</i> <!-- Icono de mostrar contraseña -->
                </div>
                
                <button type="submit" class="login-btn">Iniciar Sesión</button>
                
                <p>Puedes registrarte también con:</p>
                <div class="social-login">
                    <button class="google-btn">Google+</button>
                    <button class="facebook-btn">Facebook</button>
                </div>
                
                <div class="options">
                    <a href="#">¿Olvidaste la contraseña?</a>
                    <a href="#">Regístrate</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
